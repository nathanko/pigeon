<html>
<head>
  <!-- TODO: Serve this page over HTTPS -->
  <title>Pigeon</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>

  <script src="main.js"></script>
  <script></script>
</head>
<body style="background:#fff">

  <div class="container">
    <div class="page-header" style="text-align:center;">
      <h1>Pigeon <small>Send files easily.</small></h1>
    </div>

    <div id="upload" class="col-lg-6 col-lg-offset-3" style="margin-top:3em">
      <div>
        <!-- TODO: Add legacy support for IE for this label-->
        <label class="btn btn-default btn-file col-lg-9">
          <div id="chooseafile">Choose a file...</div>
          <input type="file" id="fileInput" onchange="renameFile(this.value)" style="display:none">
        </label>
        <div id="btn-wrapper" class="col-lg-3">
        <button onclick="putFile()" class="btn btn-primary pull-right" style="width:100%">Upload</button>
        </div>
        <div id="downloadArea" style="visibility:hidden;">
          <div class="col-lg-12">&nbsp;</div>
          <div class="col-lg-12 help-block" style="padding-left:0">Your download link:</div>
          <input type="text" id="downloadUrl" class="alert alert-success col-lg-12" style="text-align: center; padding: 5px" onclick="this.select()" value="test" readonly>
          </input>
        </div>
      </div>
    </div>
  </div>

</body>


</html>
